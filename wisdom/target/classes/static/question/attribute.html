<div class="row form-group">
	<div class="col"><label for="type" class="col-form-label">Type</label></div>
	<div class="col">
		<select class="form-control" ng-model="questionModel.type" id="type" ng-options="x for x in types">
			<option value="SelectType">Select Type</option>
		</select>
	</div>
	<div class="col"><label for="marks" class="col-form-label">Marks</label></div>
	<div class="col">
		<input type="text" ng-model="questionModel.marks" id="marks" class="form-control" />
	</div>
	<div class="col">
		<label ng-show="questionModel.type != 'Normal' && questionModel.type != ''" for="year" class="col-form-label">Year</label>
	</div>
	<div class="col" >
		<input ng-show="questionModel.type != 'Normal' && questionModel.type != ''" type="text" class="form-control" id="year" ng-model="questionModel.year" />
	</div>
</div>
