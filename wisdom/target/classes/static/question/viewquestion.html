<html ng-app="questionApp">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Questions</title>
<script type="text/javascript" src="../angularjs/1.6.5/angular.min.js"></script>
<script type="text/javascript" src="../javascript/jquery/3.2.1/jquery.js"></script>
<link rel="stylesheet" href="../bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/custom.css">
<script src="../tether/1.3.3/dist/js/tether.min.js" ></script>
    <script src="../bootstrap/4.0.0/js/bootstrap.min.js" ></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  });
</script>
<script type="text/javascript" src="../MathJax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>
<script type="text/javascript" src="../wisdomapp/app.module.js"></script>
<script type="text/javascript" src="../wisdomapp/controllers.js"></script>
<script type="text/javascript" src="../wisdomapp/directives.js"></script>
<script type="text/javascript" src="../wisdomapp/services.js"></script>
</head>
<body>
	<div ng-controller="questionController" ng-init="init()">
		<div class="container">
			<div ng-include="'viewcriteria.html'"></div>
			<div ng-repeat="questionModel in questionModels track by $index">
				<div class="row">
					<div class="col">
						<input type="submit" class="btn btn-primary addnew float-sm-left"
							value="Question" disabled="disabled">
						<input type="submit" class="btn btn-primary addnew float-sm-left"
							value="{{questionModel.id}}" disabled="disabled"> 
						<input type="button" class="btn btn-danger remove float-sm-right"
							ng-click="removeQuestion(questionModels, $index)" value="-" />
						<button class="btn btn-info float-sm-right" type="button" data-toggle="collapse" data-target="#{{$index}}"
						aria-expanded="false" aria-controls="{{$index}}" ng-click="changeIcon($index)">
						<img ng-src="{{input.image[$index]}}" height="8px" width="10px" id="image{{$index}}">
						</button>
					</div>
				</div>
				<div id="{{$index}}" class="collapse">
					<div ng-include="'question.html'"></div>
					<div ng-include="'option.html'"></div>
					<div ng-include="'newrelatedto.html'"></div>
					<div ng-include="'attribute.html'"></div>
					<div ng-include="'preview.html'"></div>
				</div>
			</div>
			<div class="row" ng-show="input.showSubmitPreviewButton" >
				<div class="btn-group col" >
		     		<button class="btn btn-success ml-auto " ng-click="submitQuestion(questionModels)" >Submit</button>
		      		<button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#preview">Preview All</button>
		  		</div>
			</div>
		</div>
		<div ng-include="'previewall.html'"></div>
	</div>
</body>
</html>
