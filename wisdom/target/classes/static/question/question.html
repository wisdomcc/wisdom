<div class="row">
	<div class="col">
		<textarea id="question{{$index}}" rows="5" class="form-control" ng-blur="makeQuestionPreview($index)"
					ng-model="questionModel.question" ></textarea>
	</div>
</div>
<div class="row">
	<div class="col">
		<input type="button"
				class="btn btn-primary addnew float-sm-left"
				value="Having Image" disabled="disabled">
	</div>
	<div class="col form-check">
        <label class="form-check-label">
        	<input type="radio" class="form-check-input" ng-model="input.isImageAvailable[$index]" name="imageOption{{$index}}" value="true" >
        	Yes
        </label>
    </div>
    <div class="col form-check">
    	<label class="form-check-label">
        	<input type="radio" class="form-check-input" ng-model="input.isImageAvailable[$index]" name="imageOption{{$index}}" value="false" checked >
        	No
        </label>
    </div>
    <div class="col-6"></div>
</div>
<div class="row" ng-show="input.isImageAvailable[$index] == 'true'">
   	<div class="col-10">
 		<label class="custom-file">
		  <input type="file" file-model="input.questionImage" id="file" class="custom-file-input">
		  <span class="custom-file-control">Choose Image for Question</span>
		</label>
	</div>
	<div class="col">
		<input type="button" class="btn btn-success addnew float-sm-right"
				ng-click="uploadFile(questionModel.images.paths,input.serverResponse,input.questionImage,questionModel.id,'false')" value="Upload" />
	</div>
	<div class="col">
		<input type="button" class="btn btn-primary addnew float-sm-right"
				ng-click="addImage(input.newPathVal, $index)" value="+" />
	</div>
</div>
<div class="row" ng-repeat="path in questionModel.images.paths">
	<div class="col" >
		{{path}}
	</div>	
	<div class="col">
		<input type="button" class="btn btn-danger remove float-sm-right"
				ng-click="questionModel.images.paths.splice($index,1)" value="-" />
	</div>
</div>
