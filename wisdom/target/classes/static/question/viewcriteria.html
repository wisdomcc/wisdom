<div class="row">
	<div class="col"><input type="button"
		class="btn btn-primary addnew float-sm-left"
		value="Search Criteria" disabled="disabled"></div>
</div>
<div class="row form-group">
	<div class="col-2">Exam</div>
	<div class="col-2">Stream</div>
	<div class="col-2">Subject</div>
	<div class="col-3">Topic</div>
	<div class="col-3">Sub-Topic</div>
</div>
<div class="row form-group">
	<div class="col-2">
		<select class="form-control" ng-model="searchCriteria.exam" ng-options="exam.exam for exam in relatedFieldParams.exams">
		</select>
	</div>
	<div class="col-2">
		<select class="form-control" ng-model="searchCriteria.stream" ng-options="stream.stream for stream in searchCriteria.exam.streams">
		</select>
	</div>
	<div class="col-2">
		<select class="form-control" ng-model="searchCriteria.subject" 
		ng-options="subj.subject for subj in searchCriteria.stream.subjects">
		</select>
	</div>
	<div class="col-3">
		<select class="form-control" ng-model="searchCriteria.topic"
		ng-options="topic.topic for topic in searchCriteria.subject.topics"></select>
	</div>
	<div class="col-3">
		<select class="form-control" ng-model="searchCriteria.subTopic"
		ng-options="subT.subTopic for subT in searchCriteria.topic.subTopics">
		</select>
	</div>
</div>
<div class="row form-group">
	<div class="col-2">From Year</div>
	<div class="col-2">To Year</div>
	<div class="col-3">Type</div>
	<div class="col-2">Marks</div>
	<div class="col-3"></div>
</div>
<div class="row form-group">
	<div class="col-2">
		<select class="form-control" ng-model="searchCriteria.fromYear"
		ng-options="x for x in years">
		</select>
	</div>
	<div class="col-2">
		<select class="form-control" ng-model="searchCriteria.toYear"
		ng-options="y for y in years">
		</select>
	</div>
	<div class="col-3">
		<select class="form-control" ng-model="searchCriteria.type"
		ng-options="t for t in types">
		</select>
	</div>
	<div class="col-2">
		<select class="form-control" ng-model="searchCriteria.marks"
		ng-options="m for m in marks">
		</select>
	</div>
	<div class="col-3">
		<button class="btn btn-success btn-lg" ng-click="viewQuestion()" >Search</button>
	</div>
</div>
