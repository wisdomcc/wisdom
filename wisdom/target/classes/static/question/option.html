<div class="row form-group">
	<div class="col">
	<input type="button" class="btn btn-primary addnew float-sm-left" value="Options Type"
		disabled="disabled">
	</div>
	<div class="col form-check">
        <label class="form-check-label">
        	<input type="radio" class="form-check-input" ng-model="questionModel.options.type" name="textAndImageOption{{$index}}" value="NoOption" >
        	No Option
        </label>
    </div>
	<div class="col form-check">
        <label class="form-check-label">
        	<input type="radio" class="form-check-input" ng-model="questionModel.options.type" name="textAndImageOption{{$index}}" value="Text" checked>
        	Text
        </label>
    </div>
    <div class="col form-check">
    	<label class="form-check-label">
        	<input type="radio" class="form-check-input" ng-model="questionModel.options.type" name="textAndImageOption{{$index}}" value="Image" >
        	Image
        </label>
    </div>
    <div class="col form-check">
    	<label class="form-check-label">
        	<input type="radio" class="form-check-input" ng-model="questionModel.options.type" name="textAndImageOption{{$index}}" value="TextAndImage" >
        	Text & Image
        </label>
    </div>
    <div class="col-8"></div>
</div>
<div class="row" ng-show="questionModel.options.type == 'NoOption'">
</div>
<div class="row form-group" ng-show="questionModel.options.type == 'TextAndImage'">
	<div class="col-6">
		<textarea id="option{{$index}}" rows="2" class="form-control" ng-blur="makeOptionPreview($index)"
					ng-model="input.newOptionVal" ></textarea>
	</div>
	<div class="col-4">
            		<label class="custom-file">
		  <input type="file" file-model="input.optionImage" id="file" class="custom-file-input">
		  <span class="custom-file-control">Choose Image for Option</span>
		</label>
	</div>
	<div class="col">
		<input type="button" class="btn btn-success addnew float-sm-right"
		ng-click="uploadFile(questionModel.options.imagePath, input.optionServerResponse,input.optionImage,questionModel.id,'true')" value="Upload" />
	</div>
	<div class="col">
		<input type="button" ng-click="addOption(input.newOptionVal, $index, input.optionImage)"
			class="btn btn-primary addnew float-sm-right" value="+" />
	</div>
</div>
<div class="row form-group" ng-show="questionModel.options.type == 'Text'">
	<div class="col-11">
		<textarea id="option{{$index}}" rows="2" class="form-control" ng-blur="makeOptionPreview($index)"
					ng-model="input.newOptionVal" ></textarea>
	</div>
	<div class="col">
		<input type="button" ng-click="addOption(input.newOptionVal, $index, input.optionImage)"
			class="btn btn-primary addnew float-sm-right" value="+" />
	</div>
</div>
<div class="row form-group" ng-show="questionModel.options.type == 'Image'">
	<div class="col-10">
            		<label class="custom-file">
		  <input type="file" file-model="input.optionImage" id="file" class="custom-file-input form-control">
		  <span class="custom-file-control">Choose Image for Option</span>
		</label>
	</div>
	<div class="col">
		<input type="button" class="btn btn-success addnew float-sm-right"
		ng-click="uploadFile(questionModel.options.imagePath, input.optionServerResponse,input.optionImage,questionModel.id,'true')" value="Upload" />
	</div>
	<div class="col">
		<input type="button" ng-click="addOption(input.newOptionVal, $index, input.optionImage)"
			class="btn btn-primary addnew float-sm-right" value="+" />
	</div>
</div>
<div class="row form-group" ng-repeat="option in questionModel.options.option track by $index">
	<div class="col-6"><input type="text" value="{{option}}" class="form-control" disabled/></div>
	<div class="col-5" ><input ng-show="questionModel.options.imagePath[$index] != 'BLANK'" type="text" value="{{questionModel.options.imagePath[$index]}}" class="form-control" disabled/></div>
	<div class="col-1"><input type="button" class="btn btn-danger remove float-sm-right"
			ng-click="removeOption(questionModel.options.option, $index, $parent.$index)" value="-" /></div>
</div>
