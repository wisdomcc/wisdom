<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />

<title>Dynamic Table</title>
<link type="text/css" href="../../css/bootstrap.css" rel="stylesheet">
<link type="text/css" href="../css/pagination.css" rel="stylesheet">
<script type="text/javascript"
	src="../../angularjs/1.6.5/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp', []);
	function githubController($scope, $http) {
		$http.get("https://api.github.com/users/mralexgray/repos").success(
				function(response) {
					$scope.names = response;
				});
		$scope.currentPage = 0;
		$scope.pageSize = 5;
		$scope.numberOfPages = function() {
			return Math.ceil($scope.names.length / $scope.pageSize);
		}
	}

	//startFrom filter

	app.filter('firstPage', function() {
		return function(input, start) {
			start = +start;
			return input.slice(start);
		}
	});
</script>
<body>
	<div ng-app="" ng-controller="githubController">
		<table border="0" cellspacing="0" cellpadding="15">
			<tr>
				<th width="23%">ID</th>
				<th>Name</th>
			</tr>
			<tr
				ng-repeat="x in names | firstPage:currentPage*pageSize | limitTo:pageSize">
				<td>{{ x.id }}</td>
				<td>{{ x.name }}</td>
			</tr>
			<tr>
				<td>ID</td>
				<td>Name</td>
			</tr>
		</table>
		<div class="pagination">
			<button ng-disabled="currentPage == 0"
				ng-click="currentPage=currentPage-1"><</button>
			<span>{{currentPage+1}}/{{numberOfPages()}}</span>
			<button ng-disabled="currentPage >= names.length/pageSize - 1"
				ng-click="currentPage=currentPage+1">></button>
		</div>
	</div>
</body>
</html>
