<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />

<title>Dynamic Table</title>
<link type="text/css" href="../../css/bootstrap.css" rel="stylesheet">
<link type="text/css" href="../css/dt.css" rel="stylesheet">
<script type="text/javascript"
	src="../../angularjs/1.6.5/angular.min.js"></script>
<script type="text/javascript">
var app = angular.module("myapp", []);
app.controller("ListController", ['$scope', function($scope) {
    $scope.personalDetails = [
        {
            'fname':'Muhammed',
            'lname':'Shanid',
            'email':'shanid@shanid.com'
        },
        {
            'fname':'John',
            'lname':'Abraham',
            'email':'john@john.com'
        },
        {
            'fname':'Roy',
            'lname':'Mathew',
            'email':'roy@roy.com'
        }];
    
        $scope.addNew = function(personalDetail){
            $scope.personalDetails.push({ 
                'fname': "", 
                'lname': "",
                'email': "",
            });
        };
    
        $scope.remove = function(){
            var newDataList=[];
            $scope.selectedAll = false;
            angular.forEach($scope.personalDetails, function(selected){
                if(!selected.selected){
                    newDataList.push(selected);
                }
            }); 
            $scope.personalDetails = newDataList;
        };
    
    $scope.checkAll = function () {
        if (!$scope.selectedAll) {
            $scope.selectedAll = true;
        } else {
            $scope.selectedAll = false;
        }
        angular.forEach($scope.personalDetails, function(personalDetail) {
            personalDetail.selected = $scope.selectedAll;
        });
    };    
    
    
}]);
</script>
</head>
<body ng-app="myapp" ng-controller="ListController">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form ng-submit="addNew()">
							<table class="table table-striped table-bordered">
							<div class="form-group">
								<input ng-hide="!personalDetails.length" type="button"
									class="btn btn-danger pull-right" ng-click="remove()"
									value="Remove"> <input type="submit"
									class="btn btn-primary addnew pull-right" value="Add New">
							</div>
								<thead>
									<tr>
										<th><input type="checkbox" ng-model="selectedAll"
											ng-click="checkAll()" /></th>
										<th>Firstname</th>
										<th>Lastname</th>
										<th>Email</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="personalDetail in personalDetails">
										<td><input type="checkbox"
											ng-model="personalDetail.selected" /></td>
										<td><input type="text" class="form-control"
											ng-model="personalDetail.fname" required /></td>
										<td><input type="text" class="form-control"
											ng-model="personalDetail.lname" required /></td>
										<td><input type="email" class="form-control"
											ng-model="personalDetail.email" required /></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
