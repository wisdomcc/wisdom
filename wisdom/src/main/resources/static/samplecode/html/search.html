<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />

<title>Dynamic Table</title>
<link type="text/css" href="../../css/bootstrap.css" rel="stylesheet">
<link type="text/css" href="../css/search.css" rel="stylesheet">
<script type="text/javascript"
	src="../../angularjs/1.6.5/angular.min.js"></script>
<script type="text/javascript">
var app = angular.module('search', []);
app.controller('namesRecord', function($scope) {
    $scope.names = [
        {name:'navneet',country:'India'},
        {name:'manish',country:'portugal'},
        {name:'Joy Mathew',country:'Denmark'},
        {name:'Arjun Joy',country:'Australia'}
    ];
});
</script>
<body>
	<div class="filterwrap" ng-app="search" ng-controller="namesRecord">
		<div class="filter">
			Search: <input type="text" ng-model="record">
		</div>
		<ul>
			<li ng-repeat="x in names | filter:record | orderBy:'name'">{{
				(x.name) + ', ' + (x.country|uppercase) }}</li>
		</ul>
	</div>
</body>
</html>
