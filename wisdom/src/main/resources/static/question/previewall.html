<div class="collapse" id="preview">
	<div class="container" ng-repeat="ques in questionModels track by $index" style="border: dashed;">
		<div class="row">
			<div class="col">
				<div id="preview{{$index}}"></div>
			</div>
		</div>
		<div class="row" ng-hide="ques.images.paths == null || ques.images.paths == []" >
			<div class="col">
				<div ng-repeat="path in ques.images.paths">
					<img alt="" ng-src="path">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col"><div id="option0{{$index}}"></div></div>
			<div class="col"><div id="option1{{$index}}"></div></div>
		</div>
		<div class="row">
			<div class="col"><div id="option2{{$index}}"></div></div>
			<div class="col"><div id="option3{{$index}}"></div></div>
		</div>
		<div class="row">
			<div class="col-7"></div>
			<div class="col" ng-show="ques.year != ''">[Gate {{ques.year}}]</div>
			<div class="col" ng-show="ques.marks != ''">[{{ques.marks}} Marks]</div>
			<div class="col" ng-show="ques.type != ''">[{{ques.type}}]</div>
		</div>
	</div>
</div>
