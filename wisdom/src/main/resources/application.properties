server.port=8080
################# DATABASE PROPERTIES ##########################
#spring.datasource.url=jdbc:mysql://localhost:3306/wisdom_db
#spring.datasource.username=root
#spring.datasource.password=root
spring.datasource.url=jdbc:mysql://${WISDOM_SQL_SERVER}/${WISDOM_DB}
spring.datasource.username=${WISDOM_DB_USER}
spring.datasource.password=${WISDOM_DB_PWD}
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57InnoDBDialect
#################################################################
wisdom.email.username=${WISDOM_EMAIL_USER}
wisdom.email.password=${WISDOM_EMAIL_PWD}
wisdom.email.from=${WISDOM_EMAIL_FROM}
wisdom.email.host=${WISDOM_EMAIL_HOST}
wisdom.email.port=${WISDOM_EMAIL_PORT}
##################################################################
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}